<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Easy Tutorials</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <video class="background-video" autoplay loop muted>
        <source src="GreenLeafinSunlight.mov" type="video/mp4">
        <!-- Replace "your-video.mp4" with your video file path -->
    </video>

    <div style="display:flex;">
        <div class="app">
            <h1>How <span class="green-word">green </span> is your knowledge</h1>

            <div class="quiz">
                <h2 id="question">Question goes here</h2>
                <div id="answer-buttons">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </div>
                <button id="next-btn">Next</button>
            </div>

        </div>

        <div class="tree-video">
            <td>
                <video class="video_t" id="video">
                    <source src="./video/tree6.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </td>

        </div>
        <script src="script.js"></script>
    </div>

</body>

</html>
